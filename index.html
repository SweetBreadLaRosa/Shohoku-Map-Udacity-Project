<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Starting Map Project</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>
<body>

<div class="container">
    <div class="options-box">
        <h1>Hoops in Seattle!</h1>
        <hr>
        <div class="area-text-container">
            <input id="area-text" type="text"
                   data-bind="
                   textInput: filterSearchText,
                   event: {
                        input: filterAndListLocations
                   }"
                   placeholder="Filter your court!">
        </div>
        <ul class="filtered-locations" data-bind="foreach: locationsList">
            <li class="list" data-bind="text: title, event: {
            click: $parent.onLocationClick.bind($data, title)
            }"></li>
        </ul>
    </div>
    <div id="map"></div>
</div>

<script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>

<script src="src/js/model.js"></script>
<script src="src/js/view.js"></script>
<script src="src/js/view-model.js"></script>
<script src="src/js/app.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYQq1wDtNzOsecV0x_uLqSWzkZnU0yyks&v=3&callback=loadMap"
        onerror="errorLoadingGoogleApi()">
</script>

</body>
</html>
